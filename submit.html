<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin: 0;
            color: blue;
        }
        div,p{
            margin-left: 10px;
        }
        span{
            color: red;
        }
    </style>
    
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
</head>
<body>
    <p>Type 'jyoti' to submit</p>
    <form action="jyoti:alert('success')">
        <div>
            <input type="text">
            <input type="submit">
        </div>
    </form>
    <span></span>
    <script>
        $("form").submit(function(event){
            if ($("input:first").val()==="jyoti"){
                $("span").text("Submitted successfully").show();
                return;
            }
            $("span").text("Not valid!").show().fadeOut(2000);
            event.preventDefault();
        })
    </script>
</body>
</html>
